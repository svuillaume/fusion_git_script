
global
  master-worker
  stats socket /var/run/hapee-lb.sock level admin mode 660
  stats timeout 30000
  log-send-hostname

defaults unnamed_defaults_1
  mode http
  log global
  option httplog clf
  timeout http-request 5000
  timeout connect 5000
  timeout client 30000
  timeout server 10000

frontend fe12345
  mode http
  bind 172.16.22.222:443 name default_listener crt /var/lib/dataplaneapi/storage/certs/sam_demo_haproxy_com.pem ssl
  option http-keep-alive
  default_backend be12

backend be12
  mode http
  balance roundrobin
  option forwardfor header X-Forward-For
  server server_2 172.16.22.202:5678 check
  server server_1 172.16.22.201:5678 check
